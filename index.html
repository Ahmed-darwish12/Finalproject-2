<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Tasks</title>
     <!-- BS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/main.css">
     
</head>
<body>
    <h1 class="text-primary text-center"> You Can Add New Task</h1>
    <button id="btnModel" class="mx-auto m-5 p-2 w-50 btn-block btnbtn-info"> Show Model </button>
  
    <div class="container col-md-6 text-center my-5">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="form-group">
                <h2 class="alert alert-danger"> No data Added</h2>
                </div>
                <div id="tasks" class="alert alert-info">
                </div>
            </div>
        </div>
     </div>

     <div  id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Task</h5>
              <button onclick="showModel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container col-md-12 text-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-center"> Add Task </label>
                                <input id="taskData" type="text" class="form-control">
                            </div>
                           <button id="btnAdd" class="btn btn-info"> Add New Task</button>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="modal-footer">
              <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>

  <!-- Fittext JS -->
  <script src="./js/fittext.JS"></script>
  <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>
</html>
